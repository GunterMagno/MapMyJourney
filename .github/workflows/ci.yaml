name: CI con AutoCommit, Documentaci√≥n y GitHub Pages Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      # 1Ô∏è‚É£ Clonar el repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Java 21
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Instalar Maven
      - name: Instalar Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      # 4Ô∏è‚É£ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 5Ô∏è‚É£ Ejecutar tests
      - name: Ejecutar tests
        run: mvn test

      # 6Ô∏è‚É£ Actualizar README.md y report.md
      - name: Actualizar README.md
        run: python update_readme.py

      # 7Ô∏è‚É£ Generar Javadoc HTML
      - name: Generar Javadoc HTML
        run: mvn clean javadoc:javadoc

      # 8Ô∏è‚É£ Instalar wkhtmltopdf
      - name: Instalar wkhtmltopdf
        run: sudo apt-get install -y wkhtmltopdf

      # 9Ô∏è‚É£ Convertir index.html a PDF
      - name: Generar PDFs individuales del Javadoc
        working-directory: backend
        run: |
          sudo apt-get update && sudo apt-get install -y wkhtmltopdf
          mkdir -p target/reports/pdf
          for html in $(find target/reports/apidocs -type f -name "*.html"); do
            relative_path=$(realpath --relative-to=target/reports/apidocs "$html")
            pdf_path="target/reports/pdf/${relative_path%.html}.pdf"
            mkdir -p "$(dirname "$pdf_path")"
            echo "Generando $pdf_path..."
            wkhtmltopdf --enable-local-file-access "file://$(pwd)/$html" "$pdf_path"
          done
          
          echo "‚úÖ PDFs generados en target/reports/pdf"

      # üîü Copiar documentaci√≥n a /docs/javadoc-api
      - name: Copiar documentaci√≥n HTML y PDF a /docs/javadoc-api
        run: |
          cd ..
          rm -rf docs/javadoc-api
          mkdir -p docs/javadoc-api/pdf
          cp -r backend/target/reports/apidocs/* docs/javadoc-api/
          cp -r backend/target/reports/pdf/* docs/javadoc-api/pdf/
          touch docs/.nojekyll

      # 1Ô∏è‚É£1Ô∏è‚É£ Commit autom√°tico
      - name: Commit autom√°tico del README.md, report.md y documentaci√≥n
        run: |
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md backend/report.md docs
          git commit -m "Update Api Documentation with Javadoc and PDFs" || echo "No hay cambios que commitear"
          git push origin HEAD:${GITHUB_REF#refs/heads/}


      # 1Ô∏è‚É£2Ô∏è‚É£ Build del Frontend Angular
      - name: Instalar dependencias del Frontend
        working-directory: frontend
        run: npm install

      - name: Build Frontend Angular
        working-directory: frontend
        run: npm run build -- --configuration production --base-href=/MapMyJourney/

      # 1Ô∏è‚É£3Ô∏è‚É£ Preparar estructura para GitHub Pages
      - name: Preparar directorio para GitHub Pages
        run: |
          cd ..
          # Crear estructura de GitHub Pages
          mkdir -p /tmp/github-pages
          
          # Copiar frontend build al √≠ndice
          cp -r frontend/dist/frontend/browser/* /tmp/github-pages/
          
          # Copiar documentaci√≥n de API a subdirectorio
          mkdir -p /tmp/github-pages/api-docs
          cp -r docs/javadoc-api/* /tmp/github-pages/api-docs/
          
          # Crear archivos .nojekyll para que GitHub Pages sirva correctamente
          touch /tmp/github-pages/.nojekyll
          touch /tmp/github-pages/api-docs/.nojekyll
          
          echo "‚úÖ P√°gina de GitHub Pages preparada en /tmp/github-pages"
          ls -la /tmp/github-pages/

      # 1Ô∏è‚É£4Ô∏è‚É£ Deploy a GitHub Pages
      - name: Deploy a GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '/tmp/github-pages'

  deploy:
    needs: test-and-update
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
