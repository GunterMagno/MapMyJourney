name: CI con AutoCommit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write


jobs:
  test-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Maven
        uses: hb0730/maven-action@v1.0.2
        with:
          maven-version: 3.9.11

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Ejecutar tests
        run: mvn -f ./backend/pom.xml test

      - name: Actualizar README.md
        run: python backend/update_readme.py

      - name: Commit autom√°tico del README.md y del report.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README.md y report.md con estado de tests"
          file_pattern: README.md report.md