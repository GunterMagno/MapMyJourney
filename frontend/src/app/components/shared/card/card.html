<article [class]="getCardClasses()">
  <!-- Imagen con aspect ratio 16:9 -->
  <section class="card__image">
    <picture class="card__picture">
      <source 
        media="(min-width: 768px)"
        srcset="
          https://placehold.co/800x450/667eea/ffffff?text=Trip@800w 800w,
          https://placehold.co/1200x675/667eea/ffffff?text=Trip@1200w 1200w"
        sizes="(min-width: 1200px) 400px, (min-width: 768px) 50vw, 100vw">
      
      <img 
        [src]="image || 'https://placehold.co/800x450/667eea/ffffff?text=MapMyJourney'" 
        [alt]="title || 'Trip Image'" 
        class="card__image-element"
        loading="lazy"
        decoding="async">
    </picture>
  </section>

  <!-- Cuerpo minimalista -->
  <section class="card__content">
    <!-- Título con label -->
    @if (title) {
      <div class="card__title-row">
        <span class="card__label">Titulo:</span>
        <h3 class="card__title">{{ title }}</h3>
      </div>
    }

    <!-- Destino con label -->
    <div class="card__destination">
      <span class="card__label">Destino:</span>
      <span class="card__value"><ng-content select="[slot='destination']"></ng-content></span>
    </div>

    <!-- Descripción -->
    <div class="card__description">
      <span class="card__label">Descripción: </span>
      <span class="card__value"><ng-content select="[slot='description']"></ng-content></span>
    </div>

    <!-- Fechas -->
    <div class="card__dates">
      <span class="card__label">Fechas:</span>
      <span class="card__value"><ng-content select="[slot='dates']"></ng-content></span>
    </div>

    <!-- Footer con botón "Ver Detalles" -->
    <footer class="card__footer">
      <ng-content select="[slot='footer']"></ng-content>
    </footer>
  </section>
</article>
