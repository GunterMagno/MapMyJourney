<div class="form-textarea">
  <div class="form-textarea__label-container">
    <label [for]="textareaId" class="form-textarea__label">
      {{ label }}
      @if (control?.hasError('required') && !control?.value) {
        <span class="form-textarea__required">*</span>
      }
    </label>
    <div class="form-textarea__status">
      @if (control?.valid && control?.value && !isInvalid) {
        <span class="form-textarea__success" title="Válido">✓</span>
      }
      @if (isInvalid && control?.value) {
        <span class="form-textarea__error-icon" title="Error">✕</span>
      }
    </div>
  </div>
  
  <textarea
    [id]="textareaId"
    [placeholder]="placeholder"
    [rows]="rows"
    [formControl]="control!"
    class="form-textarea__field"
    [class.form-textarea__field--error]="isInvalid && control?.value"
    [class.form-textarea__field--valid]="control?.valid && control?.value && !isInvalid">
  </textarea>
  
  @if (isInvalid && control?.value) {
    <span class="form-textarea__error-message" role="alert">
      {{ errorMessage }}
    </span>
  }
</div>
