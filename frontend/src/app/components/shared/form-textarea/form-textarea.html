<div class="form-textarea">
  <label [for]="textareaId" class="form-textarea__label">
    {{ label }}
    @if (control?.hasError('required') && control?.touched) {
      <span class="form-textarea__required">*</span>
    }
  </label>
  
  <textarea
    [id]="textareaId"
    [placeholder]="placeholder"
    [rows]="rows"
    [formControl]="control!"
    class="form-textarea__field"
    [class.form-textarea__field--invalid]="isInvalid"
    [class.form-textarea__field--valid]="control?.valid && control?.touched && !isInvalid">
  </textarea>
  
  @if (isInvalid) {
    <span class="form-textarea__error" role="alert">
      {{ errorMessage }}
    </span>
  }
  
  @if (control?.valid && control?.touched && !isInvalid) {
    <span class="form-textarea__success">âœ“</span>
  }
</div>
