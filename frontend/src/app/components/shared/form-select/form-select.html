<div class="form-select">
  <label [for]="selectId" class="form-select__label">
    {{ label }}
    @if (control?.hasError('required') && control?.touched) {
      <span class="form-select__required">*</span>
    }
  </label>
  
  <select
    [id]="selectId"
    [formControl]="control!"
    class="form-select__field"
    [class.form-select__field--invalid]="isInvalid"
    [class.form-select__field--valid]="control?.valid && control?.touched && !isInvalid">
    <option value="" disabled>{{ placeholder }}</option>
    @for (option of options; track option.value) {
      <option [value]="option.value">{{ option.label }}</option>
    }
  </select>
  
  @if (isInvalid) {
    <span class="form-select__error" role="alert">
      {{ errorMessage }}
    </span>
  }
  
  @if (control?.valid && control?.touched && !isInvalid) {
    <span class="form-select__success">âœ“</span>
  }
</div>
