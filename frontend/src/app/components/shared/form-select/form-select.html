<div class="form-select">
  <div class="form-select__label-container">
    <label [for]="selectId" class="form-select__label">
      {{ label }}
      @if (control?.hasError('required') && !control?.value) {
        <span class="form-select__required">*</span>
      }
    </label>
    <div class="form-select__status">
      @if (control?.valid && control?.value && !isInvalid) {
        <span class="form-select__success" title="Válido">✓</span>
      }
      @if (isInvalid && control?.value) {
        <span class="form-select__error-icon" title="Error">✕</span>
      }
    </div>
  </div>
  
  <select
    [id]="selectId"
    [formControl]="control!"
    class="form-select__field"
    [class.form-select__field--error]="isInvalid && control?.value"
    [class.form-select__field--valid]="control?.valid && control?.value && !isInvalid">
    <option value="" disabled>{{ placeholder }}</option>
    @for (option of options; track option.value) {
      <option [value]="option.value">{{ option.label }}</option>
    }
  </select>
  
  @if (isInvalid && control?.value) {
    <span class="form-select__error-message" role="alert">
      {{ errorMessage }}
    </span>
  }
</div>
