<article [class]="getCardClasses()">
  
  <section class="note-card__content">
    <article class="note-card__body">
      <span class="note-card__label">Contenido: </span>
      <span class="note-card__value"><ng-content select="[slot='content']"></ng-content></span>
    </article>

    <footer class="note-card__footer">
      <span class="note-card__label">Creado: </span>
      <ng-content select="[slot='footer']"></ng-content>
    </footer>
  </section>

</article>
