<header class="header" [class.dark-mode-active]="isDarkTheme">
  <section class="header__left">
    <a routerLink="/">
      <img src="assets/logo.png" alt="MapMyJourney-Logo" class="header__logo-img" />
    </a>
  </section>

  <section class="header__center">
    <ng-content select="[header-content]"></ng-content>
  </section>

  <section class="header__right">
    <button
      class="header__theme-btn"
      (click)="toggleTheme()"
      aria-label="Cambiar tema"
      type="button"
    >
      <svg
        class="header__theme-icon header__theme-icon--sun"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg class="header__theme-icon header__theme-icon--moon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>

    <button
      #hamburgerBtn
      class="header__hamburger"
      (click)="toggleMobileMenu()"
      aria-label="Abrir menú de navegación"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-controls="mobile-menu"
      type="button"
    >
      <span class="header__hamburger-line"></span>
      <span class="header__hamburger-line"></span>
      <span class="header__hamburger-line"></span>
    </button>

    <ng-container *ngIf="!isLoggedIn">
      <button class="header__btn header__btn--primary" (click)="login()" type="button">
        Iniciar Sesión
      </button>
      <button class="header__btn header__btn--secondary" (click)="signup()" type="button">
        Registrarse
      </button>
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
      <ng-container *ngIf="showMyTripsBtn">
        <button class="header__btn header__btn--primary" (click)="goToTrips()" type="button">
          Mis Viajes
        </button>
      </ng-container>
      <ng-container *ngIf="showCreateTripBtn">
        <button class="header__btn header__btn--primary" (click)="createTrip()" type="button">
          Crear un viaje
        </button>
      </ng-container>
      <button class="header__profile-btn" (click)="goToProfile()" aria-label="Ir a mi perfil" type="button">
        <img src="assets/profile-picture.png" alt="Perfil" class="header__profile-picture" />
      </button>
      <button class="header__btn header__btn--secondary" (click)="logout()" aria-label="Cerrar sesión" type="button">
        Cerrar sesión
      </button>
    </ng-container>
  </section>

  <nav
    class="header__mobile-menu"
    [class.header__mobile-menu--open]="isMobileMenuOpen"
    #mobileMenu
    id="mobile-menu"
    role="navigation"
    [attr.aria-hidden]="!isMobileMenuOpen"
  >
    <article class="header__mobile-menu-header">
      <h2 class="header__mobile-menu-title">Menú</h2>
      <button class="header__mobile-menu-close" (click)="closeMobileMenu()" aria-label="Cerrar menú" type="button">
        ×
      </button>
    </article>

    <article class="header__mobile-menu-content">
      <button class="header__mobile-menu-btn header__mobile-menu-btn--theme" (click)="toggleTheme()" type="button">
        {{ isDarkTheme ? 'Modo Claro' : 'Modo Oscuro' }}
      </button>

      <ng-container *ngIf="!isLoggedIn">
        <button
          class="header__mobile-menu-btn header__mobile-menu-btn--primary"
          (click)="login(); closeMobileMenu()"
          type="button"
        >
          Iniciar Sesión
        </button>
        <button
          class="header__mobile-menu-btn header__mobile-menu-btn--secondary"
          (click)="signup(); closeMobileMenu()"
          type="button"
        >
          Registrarse
        </button>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <ng-container *ngIf="showMyTripsBtn">
          <button
            class="header__mobile-menu-btn header__mobile-menu-btn--primary"
            (click)="goToTrips(); closeMobileMenu()"
            type="button"
          >
            Mis Viajes
          </button>
        </ng-container>
        <ng-container *ngIf="showCreateTripBtn">
          <button
            class="header__mobile-menu-btn header__mobile-menu-btn--primary"
            (click)="createTrip(); closeMobileMenu()"
            type="button"
          >
            Crear un viaje
          </button>
        </ng-container>
        <button
          class="header__mobile-menu-btn header__mobile-menu-btn--danger"
          (click)="logout(); closeMobileMenu()"
          type="button"
        >
          Cerrar sesión
        </button>
      </ng-container>
    </article>
  </nav>

  <div class="header__overlay" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</header>
