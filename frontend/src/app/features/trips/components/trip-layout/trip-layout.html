<div class="trip-layout">
  <app-header class="trip-layout__header"></app-header>
  
  <div class="trip-layout__container">
    <app-sidebar 
      [tripInfo]="tripInfo" 
      [navLinks]="navLinks"
      [class.sidebar--collapsed]="isCollapsed"
    ></app-sidebar>
    
    <main class="trip-layout__content">
      <router-outlet></router-outlet>
    </main>
  </div>
  
  <app-footer class="trip-layout__footer"></app-footer>
</div>
