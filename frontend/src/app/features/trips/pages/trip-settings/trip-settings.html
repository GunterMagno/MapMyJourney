<div class="trip-settings">
  <div class="trip-settings__container">
    <h1 class="trip-settings__title">
      <svg class="trip-settings__icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.1-.62l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.48.1.62l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.1.62l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.48-.1-.62l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
      </svg>
      Configuración del Viaje
    </h1>

    <p class="trip-settings__subtitle">Personaliza los detalles de tu viaje</p>

    <!-- Messages -->
    <div *ngIf="successMessage" class="trip-settings__message trip-settings__message--success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="trip-settings__message trip-settings__message--error">
      {{ errorMessage }}
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="trip-settings__loading">
      <div class="trip-settings__spinner"></div>
      <p>Cargando configuración...</p>
    </div>

    <!-- Form -->
    <form *ngIf="!isLoading" class="trip-settings__form">
      <!-- Nombre del Viaje -->
      <div class="trip-settings__form-group">
        <label for="tripName" class="trip-settings__label">Nombre del Viaje</label>
        <input
          id="tripName"
          type="text"
          class="trip-settings__input"
          [(ngModel)]="tripSettings.name"
          (ngModelChange)="onFieldChange()"
          name="name"
          placeholder="Ej: Viaje a París"
          maxlength="100"
        />
        <span class="trip-settings__char-count">{{ tripSettings.name.length }}/100</span>
      </div>

      <!-- Destino -->
      <div class="trip-settings__form-group">
        <label for="destination" class="trip-settings__label">Destino</label>
        <input
          id="destination"
          type="text"
          class="trip-settings__input"
          [(ngModel)]="tripSettings.destination"
          (ngModelChange)="onFieldChange()"
          name="destination"
          placeholder="Ej: París, Francia"
          maxlength="100"
        />
        <span class="trip-settings__char-count">{{ tripSettings.destination.length }}/100</span>
      </div>

      <!-- Descripción -->
      <div class="trip-settings__form-group">
        <label for="description" class="trip-settings__label">Descripción</label>
        <textarea
          id="description"
          class="trip-settings__textarea"
          [(ngModel)]="tripSettings.description"
          (ngModelChange)="onFieldChange()"
          name="description"
          placeholder="Describe tu viaje..."
          rows="4"
          maxlength="500"
        ></textarea>
        <span class="trip-settings__char-count">{{ tripSettings.description.length }}/500</span>
      </div>

      <!-- Fechas -->
      <div class="trip-settings__dates-grid">
        <!-- Fecha de Inicio -->
        <div class="trip-settings__form-group">
          <label for="startDate" class="trip-settings__label">Fecha de Inicio</label>
          <input
            id="startDate"
            type="date"
            class="trip-settings__input"
            [(ngModel)]="tripSettings.startDate"
            (ngModelChange)="onFieldChange()"
            name="startDate"
          />
        </div>

        <!-- Fecha de Fin -->
        <div class="trip-settings__form-group">
          <label for="endDate" class="trip-settings__label">Fecha de Fin</label>
          <input
            id="endDate"
            type="date"
            class="trip-settings__input"
            [(ngModel)]="tripSettings.endDate"
            (ngModelChange)="onFieldChange()"
            name="endDate"
          />
        </div>
      </div>

      <!-- Botones de Acción -->
      <div class="trip-settings__actions">
        <button
          type="button"
          class="trip-settings__button trip-settings__button--primary"
          (click)="saveSettings()"
          [disabled]="isSaved || isLoading"
        >
          <svg class="trip-settings__button-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
          </svg>
          Guardar Cambios
        </button>

        <button
          type="button"
          class="trip-settings__button trip-settings__button--secondary"
          (click)="undoChanges()"
          [disabled]="isSaved"
        >
          <svg class="trip-settings__button-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
          </svg>
          Deshacer
        </button>
      </div>
    </form>
  </div>
</div>
