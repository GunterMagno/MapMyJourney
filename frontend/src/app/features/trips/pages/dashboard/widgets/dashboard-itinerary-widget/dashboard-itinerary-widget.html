<div class="itinerary-widget">
  <h3 class="itinerary-widget__title">
    <img src="assets/icons/sidebar/itinerary.svg" alt="Itinerario" class="itinerary-widget__icon">
    Itinerario
  </h3>

  <div class="itinerary-widget__timeline">
    <div
      *ngFor="let day of days; let i = index"
      class="itinerary-widget__day-card"
      [class.itinerary-widget__day-card--completed]="day.isCompleted"
    >
      <div class="itinerary-widget__date">
        <div class="itinerary-widget__day-number">{{ getDayNumber(day.date) }}</div>
        <div class="itinerary-widget__month">{{ getMonth(day.date) }}</div>
      </div>

      <div class="itinerary-widget__separator"></div>

      <div class="itinerary-widget__activities-section">
        <ul class="itinerary-widget__activities" *ngIf="day.activities.length > 0">
          <li *ngFor="let activity of day.activities">• {{ activity }}</li>
        </ul>

        <p class="itinerary-widget__no-activities" *ngIf="day.activities.length === 0">
          Sin actividades aún
        </p>
      </div>

      <button
        class="itinerary-widget__status-btn"
        [class.itinerary-widget__status-btn--completed]="day.isCompleted"
        (click)="toggleDayCompletion(i); $event.stopPropagation()"
        [title]="day.isCompleted ? 'Marcar como no completado' : 'Marcar como completado'"
      >
        <span class="itinerary-widget__status-text">
          {{ day.isCompleted ? 'Completado' : 'No Completado' }}
        </span>
        <svg class="itinerary-widget__status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path *ngIf="day.isCompleted" d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path *ngIf="!day.isCompleted" d="M18 6l-12 12M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>
