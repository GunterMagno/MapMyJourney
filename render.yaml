services:
  # Backend Service - Spring Boot API
  - type: web
    name: mapmyjourney-backend
    env: java
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: cd backend && java -jar target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: PORT
        value: 10000
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: mapmyjourney-db
          property: connectionString
    healthCheckPath: /api/health
    
  # Frontend Service - Angular SSR
  - type: web
    name: mapmyjourney-frontend
    env: node
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run serve:ssr:frontend
    envVars:
      - key: PORT
        value: 3000
      - key: API_URL
        fromService:
          name: mapmyjourney-backend
          property: url
    
  # PostgreSQL Database
  - type: pserv
    name: mapmyjourney-db
    plan: starter
    envVars:
      - key: POSTGRES_DB
        value: mapmyjourney
      - key: POSTGRES_USER
        value: postgres

databases:
  - name: mapmyjourney-db
    plan: starter
