services:
  # Backend API - Spring Boot with Docker
  - type: web
    name: mapmyjourney-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend/
    region: frankfurt
    plan: starter
    healthCheckPath: /api/health
    buildFilter:
      paths:
        - backend/**
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    disk:
      name: backend-data
      mountPath: /data
      sizeGB: 1

  # Frontend - Static Site
  - type: web
    name: mapmyjourney-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    publishDirectory: frontend/dist/frontend/browser
    region: frankfurt
    plan: starter
    routes:
      - path: /*
        destination: /index.html
