services:
  # Backend API - Spring Boot with Docker
  - type: web
    name: mapmyjourney-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend/
    region: frankfurt
    plan: starter
    healthCheckPath: /api/health
    buildFilter:
      paths:
        - backend/**
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: BACKEND_PORT
        value: 10000
      - key: SPRING_DATASOURCE_URL
        value: postgresql://mapmyjourney_user:lDB6wKZXDlsZCedguetF1kMJbiMvLEkk@dpg-d5rihfh4tr6s73e3li20-a/mapmyjourney
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.postgresql.Driver
      - key: SPRING_DATASOURCE_USERNAME
        value: mapmyjourney_user
      - key: SPRING_DATASOURCE_PASSWORD
        value: lDB6wKZXDlsZCedguetF1kMJbiMvLEkk
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SPRING_WEB_CORS_ALLOWED_ORIGINS
        value: https://mapmyjourney-4w93.onrender.com
      - key: SPRING_WEB_CORS_ALLOWED_METHODS
        value: GET,POST,PUT,DELETE,OPTIONS,PATCH
      - key: SPRING_WEB_CORS_ALLOW_CREDENTIALS
        value: "true"

  # Frontend - Static Site
  - type: web
    name: mapmyjourney-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDirectory: dist/frontend
    region: frankfurt
    plan: starter
    routes:
      - path: /*
        destination: /index.html
