services:
  # Backend API - Spring Boot with Docker
  - type: web
    name: mapmyjourney-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend/
    region: frankfurt
    plan: starter
    healthCheckPath: /api/health
    buildFilter:
      paths:
        - backend/**
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: BACKEND_PORT
        value: 10000
      - key: SPRING_DATASOURCE_URL
        value: jdbc:h2:file:/data/mapmyjourney;MODE=MySQL;AUTO_SERVER=TRUE
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.h2.Driver
      - key: SPRING_DATASOURCE_USERNAME
        value: sa
      - key: SPRING_H2_CONSOLE_ENABLED
        value: "false"
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.H2Dialect
      - key: SPRING_WEB_CORS_ALLOWED_ORIGINS
        value: https://mapmyjourney.onrender.com
      - key: SPRING_WEB_CORS_ALLOWED_METHODS
        value: GET,POST,PUT,DELETE,OPTIONS,PATCH
      - key: SPRING_WEB_CORS_ALLOW_CREDENTIALS
        value: "true"
    disk:
      name: backend-data
      mountPath: /data
      sizeGB: 1

  # Frontend - Static Site
  - type: web
    name: mapmyjourney-frontend
    runtime: static
    buildCommand: cd frontend && npm install --legacy-peer-deps && NG_APP_API_URL=https://mapmyjourney-backend.onrender.com/api npm run build
    publishDirectory: frontend/dist/frontend/browser
    region: frankfurt
    plan: starter
    routes:
      - path: /*
        destination: /index.html
