# ------ Server Configuration ------
spring.application.name=mapmyjourney-backend
server.port=${BACKEND_PORT:8080}
server.servlet.context-path=${BACKEND_CONTEXT_PATH:/api}

# ------ Database Configuration (H2) ------
# Usa variables del .env, por defecto en memoria para desarrollo
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:mapmyjourney}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.sql.init.mode=never

# ------ JPA/Hibernate Configuration ------
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ------ Flyway Configuration (Para migraciones) ------
spring.flyway.enabled=false

# ------ H2 Console ------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Permitir acceso remoto a H2 console (Ãºtil para debugging)
spring.h2.console.settings.web-allow-others=true

# ------ Logging ------
logging.level.root=INFO
logging.level.com.mapmyjourney.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ------ Swagger/OpenAPI ------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ------ CORS ------
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

