# ------ Server Configuration ------
spring.application.name=mapmyjourney-backend
server.port=8080
server.servlet.context-path=/api

# ------ Database Configuration (PostgreSQL en Producción) ------
spring.datasource.url=jdbc:postgresql://db:5432/mapmyjourney
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=mapmyjourney
spring.datasource.password=mapmyjourney123

# ------ SQL Initialization ------
# CRÍTICO: Evitar que data.sql sobrescriba datos existentes
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ------ JPA/Hibernate Configuration ------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ------ Flyway Configuration (Para migraciones) ------
spring.flyway.enabled=false

# ------ Logging ------
logging.level.root=WARN
logging.level.com.mapmyjourney.backend=INFO
logging.level.org.hibernate.SQL=WARN

# ------ Swagger/OpenAPI ------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ------ CORS ------
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://frontend:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

