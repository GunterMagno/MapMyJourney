# ------ Server Configuration ------
spring.application.name=mapmyjourney-backend
server.port=10000
server.servlet.context-path=/api

# ------ Database Configuration (H2 en Render) ------
spring.datasource.url=jdbc:h2:file:/data/mapmyjourney;MODE=MySQL;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

# ------ SQL Initialization ------
# CR√çTICO: Evitar que data.sql sobrescriba datos existentes
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ------ JPA/Hibernate Configuration ------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ------ CORS Configuration ------
spring.web.cors.allowed-origins=https://mapmyjourney.onrender.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ------ Flyway Configuration (Para migraciones) ------
spring.flyway.enabled=false

# ------ Logging ------
logging.level.root=WARN
logging.level.com.mapmyjourney.backend=INFO
logging.level.org.hibernate.SQL=WARN

# ------ Swagger/OpenAPI ------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ------ CORS ------
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://frontend:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

